<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Project Name</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="./dist/main.js" defer></script>
  </head>

  <body>
    <div class="wrapper">

      <div class="nav">

        <div class="nav1">
          <canvas id="minimap" width="200" height="200"></canvas>
        </div>

        <div class="nav2">
          <div id="mapButtonDiv"><button id="mapButton">Map</button></div>
          <div id="compassDiv"><canvas id="compass" width="100" height="100"></canvas></div>
        </div>

        <div class="nav3">
          <p>Controls</p>
        </div>

      </div>

      <div class="game">
        <canvas id="canvas" width="900" height="700"></canvas>
      </div>

      <div class="misc">
        <div class="header">
          <p>Header</p>
        </div>
        <div class="levelSelect">
          <button id="startGame-0" class="startButton">START LEVEL 0</button>
          <button id="startGame-1" class="startButton">START LEVEL 1</button>
        </div>
        <div class="soundControls">
          sound controls
        </div>
      </div>

    </div>
    
  </body>

</html>
