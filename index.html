<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Project Name</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./dist/main.css"/>
    <script src="./dist/main.js" defer></script>
  </head>

  <body>
    <div id="backgroundDiv">
      <img class="background undertone" src="./assets/f9dba043ca970a450181d01899cf7f39.jpg">

      <div id="wallpaperDiv">
        <img class="background wallpaper" src="./assets/brick-texture-35.jpg">

        <div class="wrapper">
          <div class="nav">

            <div class="nav1">
              <canvas id="minimap" width="200" height="200"></canvas>
            </div>

            <div class="nav2">
              <div id="mapButtonDiv">
                <img id="map" class="hidden" src="./assets/map.png">
              </div>
              <div id="compassDiv"><canvas id="compass" width="100" height="100"></canvas></div>
            </div>

            <div class="nav3">
              <p class="text">Use the Arrow keys to find your way out of the labyrinth to freedom!</p>
              <p class="text">Move forward with the Up Arrow key, turn with the Left and Right Arrow keys.</p>
              <p class="text">Open your Map by clicking the Map Button or by pressing the "m" key.</p>
            </div>

          </div>

          <div class="game">
            <canvas id="canvas" width="900" height="700"></canvas>
          </div>

          <div class="misc">
            <div class="header">
              <div id="logoDiv"><a href="https://ashmolean.org/exhibition/labyrinth-knossos-myth-reality" id="logo"><img class="logo" src="./assets/Knossos_silver_coin_400bc-modified.png"></a></div>
              <div id="titleDiv"><h1 id="title" class="text">Labyrinth</h1></div>
              <div id="linksDiv">
                <a href="https://github.com/StevenNotovitz">GitHub</a>
                <a href="https://www.linkedin.com/in/steven-notovitz-8242b58b/">LinkedIn</a>
              </div>
            </div>

            <div class="levelSelect">
              <button id="startGame-0" class="startButton"><p class="text">Level 1</p></button>
              <button id="startGame-1" class="startButton"><p class="text">Level 2</p></button>
              <button id="startGame-2" class="startButton"><p class="text">Level 3</p></button>
              <button id="resetGame" class="startButton"><p class="text">Reset</p></button>
            </div>

            <div class="soundControls">
              sound controls
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
